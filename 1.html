<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg with CSS</title>
  <style>
    .egg {
      width: 100px;
      height: 150px;
      background: linear-gradient(#fff, #f2f2f2);
      border-radius: 50% 50% 70% 70% / 60% 60% 50% 50%;
      position: relative;
      margin: 50px auto;
    }

    /* 添加阴影效果使鸡蛋看起来更真实 */
    .egg::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: -10px;
      left: -10px;
      background: inherit;
      border-radius: inherit;
      box-shadow: 0 0 15px 0 rgba(0,0,0,0.2) inset;
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="egg"></div>

</body>
</html>
